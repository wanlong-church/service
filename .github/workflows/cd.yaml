      #     MY_SECRET1: ${{ secrets.MY_SECRET1 }}

      # - run: |
      #     echo "MY_SECRET1=${{ secrets.MY_SECRET1 }}" >> .env


      - name: Deploy
        uses: 'google-github-actions/deploy-appengine@v1'
