name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ env.cache-name }}-20-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ env.cache-name }}-20-${{ runner.os }}-
            ${{ env.cache-name }}-20-
            ${{ env.cache-name }}-

      - name: Initialize env
        run: |
          echo "GOOGLE_PRIVATE_KEY=\"${{ secrets.GOOGLE_PRIVATE_KEY }}\"" > .env.production

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        run: npm run build
      
      - name: Setup Google App Engine Folder
        run: |
          cp -r .next/standalone .
          cp -r .next/static standalone/.next/
          cp app.yaml standalone/
          cd standalone
          cat > package.json << EOL
          {
            "name": "wl_service_schedule",
            "version": "0.1.0",
            "private": true,
            "scripts": {
              "gcp-build": ""
            },
            "dependencies": {
              "next": "^14.2.5"
            }
          }
          EOL
          npm install

      - name: Authenticate with gcloud
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.SA_JSON }}"

      - name: intialize env
        run: |
          echo "GOOGLE_PRIVATE_KEY=\"${{ secrets.GOOGLE_PRIVATE_KEY }}\"" > .env.production

      - name: Deploy to App Engine
        uses: "google-github-actions/deploy-appengine@v1"
        with:
          working_directory: standalone