name: CD

on:
  push:
    branches:
      - "#23/feature/be_a_CD_Player"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render .env.local
        uses: nowactions/envsubst@v1
        env:
          GOOGLE_DRIVE_ENDPOINT: ${{ secrets.GOOGLE_DRIVE_ENDPOINT }}
          GOOGLE_CLIENT_EMAIL: ${{ secrets.GOOGLE_CLIENT_EMAIL }}
          GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
          GOOGLE_SPREAD_SHEET_ID: ${{ secrets.GOOGLE_SPREAD_SHEET_ID }}
        with:
          with:
          input: ./.env.local.template
          output: ./.env.local

      - name: Authenticate with gcloud
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.SA_JSON}}'
          service_account: 'lowking@wl-service-schedule.iam.gserviceaccount.com'
      
      - name: 'deploy'
        uses: 'google-github-actions/deploy-appengine@v1'
